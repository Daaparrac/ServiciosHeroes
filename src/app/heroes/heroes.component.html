<app-navbar titulo="Consultar Heroe"></app-navbar>
<a class="btn btn-success w-100" [routerLink]="['/heroe', 'nuevo']" routerLinkActive="router-link-active">New
    Heroe</a>
<div class="card mb-3 mx-auto" style="max-width: 540px;" *ngFor="let item of heroes">
    <div class="row no-gutters">
        <div class="col-md-4 mt-3">
            <img [src]="item.imagen" class="card-img-top" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="w-100 card-title"> {{item.nombre}}</h2>
                <br>
                <p class="card-text text-justify">{{item.bio}}</p>
                <p class="card-text text-justify"><small class="text-muted">{{item.aparicion}} - {{item.casa}}</small>
                </p>

                <button type="submit" class="btn btn-info w-100 mt-3" [routerLink]="['/heroe', item.id_heroe]"
                    routerLinkActive="router-link-active">Edit</button>
            </div>
        </div>
    </div>
</div>
